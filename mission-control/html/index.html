<html>
    <head>
        <!-- Place your kit's code here -->

        <script src="lodash.min.js"></script>
        <script type="text/javascript" src="vis-network.min.js"></script>
        <link href="vis-network.min.css" rel="stylesheet" type="text/css" />
        <!-- <script src="https://kit.fontawesome.com/6457376675.js"></script> -->
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <title>My network browser</title>
    </head>
    <body oncontextmenu="return false;" onload="run()">
        <div id=popupSpace></div>
        <div id=disconnectMessage>Trying to connect to mission control...</div>
        <div id=firstSwitchMessage class=hidden>Add a new switch to start</div>
        <div id=port>
            <div id=leftmenu></div>
            <div id=top>
                <div class="bar-comp" id="menu-btn"><i class="fas fa-bars"></i><span style="visibility:hidden;">g</span></div>    
                <div class="bar-comp" id="mnms-name-bar">MnM-Services</div>
                <div class="bar-comp" id="workspacename-bar">Workspace name</div>
                <div id="nodeSearchBox">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" id="nodeSearchInput">
                    <i class="far fa-times-circle" id="nodeSearchStop"></i>
                </div>
                <div id=snapshots>
                    <i class="fas fa-camera"></i>
                    <select id="snapshot-select">
                        <option value="0">no snapshot</option>
                        <option>teest</option>
                    </select>
                    <i id="snapshot-add" class="fas fa-plus"></i>
                </div>
            </div>
            <div id=win></div>
            <nav>
                <ul id="nodes_container">

                </ul>
            </nav>
            <div id=navig><span id="vlan-sel"></span><span id="prim-selection" class="prim-off"></span><span id="prim-selection-sec" class="prim-off"></span></div>
            <div id="mynetwork">
            </div>
            <div id=bottom>
                    <div class="bar-comp" id="switch-info"><span id=switchInfoText><i class="fas fa-network-wired"></i>   Switches</span></div>
                    <div class="bar-comp off"><i class="fas fa-archive"></i>Devices</div>
                    <div class="bar-comp" id="mdns-info"><i class="fas fa-scroll"></i><span id="mdns-info-txt">MDNS</span></div>
                    <div class="bar-comp off"><i class="fas fa-bullhorn"></i>SAP</div>
                    <div class="bar-comp" id="ptp-info"><i class="fas fa-clock"></i>PTP</div>
            </div>
        </div>
    </body>
</html>
